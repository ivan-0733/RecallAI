<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RecallAI{% endblock %} | Sistema de Aprendizaje Adaptativo</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        .brand-link {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .brand-image {
            opacity: .8;
        }
        .content-wrapper {
            background-color: #f4f6f9;
        }
    </style>
    
    <!-- CSRF Token para AJAX -->
    <script>
        window.CSRF_TOKEN = '{{ csrf_token }}';
    </script>
</head>
<body class="hold-transition {% block body_class %}{% endblock %}">
    <div class="wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- Configurar CSRF para todas las peticiones AJAX -->
    <script>
        // Configurar jQuery para incluir CSRF token en todas las peticiones AJAX
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!(/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", window.CSRF_TOKEN);
                }
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
